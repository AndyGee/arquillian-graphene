<html>
<head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
<script src="http://code.jquery.com/jquery-1.7.2.min.js"></script>
<script type="text/javascript">
        function makeXHR2() {
        	var xhr = new XMLHttpRequest();
        	xhr.open("GET", "sample1.html", true);
        	xhr.responseType = 'text';
                
        	xhr.onload = $.proxy(function (e) {
                    console.log('onload callback');
                    console.log(e);
                    switch (e.target.status) {
                        case 200:
                            console.log('HTTP 200');
                            var responseElem = document.getElementById("response2");
                            responseElem.innerHTML = 'OK';
                            break;
                        default: // 500 - error in processing parts
                            console.log('HTTP 500');
                    }
                    
                    var responseContext = {
                        
                    }
                }, this);
                    
        	xhr.send(null);
        }
        </script>
</head>
<body>
	<h1>Hello World!</h1>
	<a href="#" id="xhr2Trigger" onclick="makeXHR2()">XHR 2</a>
	<div id="response2"></div>
</body>
</html>
