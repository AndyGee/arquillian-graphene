<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript">
            function make_stale() {
                var old = document.getElementById("root");
                old.parentNode.removeChild(old);
                var root = document.createElement("div");
                root.id="root";
                root.setAttribute("class", "made-stale");
                document.getElementById("body").appendChild(root);
                var stale = document.createElement("span");
                stale.id="stale";
                stale.setAttribute("class", "stale");
                document.getElementById("root").appendChild(stale);
                var inStale = document.createElement("span");
                inStale.setAttribute("class", "in-stale");
                inStale.innerHTML="stale";
                stale.appendChild(inStale);
            }
        </script>
    </head>
    <body id="body">
        <div id="root">
            <button class="make-stale" id="make-stale" onclick="make_stale()">make stale</button>
            <span class="stale" id="stale">
                <span class="in-stale">
                    stale
                </span>
            </span>
        </div>

    </body>
</html>
